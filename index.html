<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Add to frontend/index.html in the <head> section -->
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500;600&display=swap" rel="stylesheet">
    
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    
    <!-- Primary Meta Tags -->
    <title>ConsensusMarkets | AI-Powered Sports Prediction Markets</title>
    <meta name="title" content="ConsensusMarkets | AI-Powered Sports Prediction Markets" />
    <meta name="description" content="Decentralized sports prediction markets powered by GenLayer and AI consensus. Bet on football matches with transparent, AI-verified outcomes." />
    <meta name="keywords" content="prediction markets, sports betting, blockchain, AI, GenLayer, decentralized, consensus" />
    
    <!-- Theme Color -->
    <meta name="theme-color" content="#000000" />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://consensusmarkets.app/" />
    <meta property="og:title" content="ConsensusMarkets | AI-Powered Sports Prediction Markets" />
    <meta property="og:description" content="Decentralized sports prediction markets powered by GenLayer and AI consensus." />
    <meta property="og:image" content="/og-image.png" />
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://consensusmarkets.app/" />
    <meta property="twitter:title" content="ConsensusMarkets | AI-Powered Sports Prediction Markets" />
    <meta property="twitter:description" content="Decentralized sports prediction markets powered by GenLayer and AI consensus." />
    <meta property="twitter:image" content="/og-image.png" />
    
    <!-- Preload Fonts (if using custom fonts) -->
    <!-- <link rel="preconnect" href="https://fonts.googleapis.com"> -->
    
    <!-- Preload Critical CSS -->
    <style>
      /* Prevent FOUC (Flash of Unstyled Content) */
      html {
        background-color: #000000;
      }
      
      body {
        margin: 0;
        padding: 0;
        font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'Segoe UI', sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        color: #ffffff;
        background-color: #000000;
      }
      
      /* Loading state */
      #root:empty::before {
        content: "";
        display: block;
        position: fixed;
        top: 50%;
        left: 50%;
        width: 40px;
        height: 40px;
        margin: -20px 0 0 -20px;
        border: 3px solid rgba(255, 255, 255, 0.1);
        border-top-color: #ffffff;
        border-radius: 50%;
        animation: spin 0.8s linear infinite;
      }
      
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
